{% load static %}
<!DOCTYPE html>
<html Lang = 'en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href = "{% static 'css/custom.css' %}">
    <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}">
    <link rel = "stylesheet" href = "{% static 'css/all.min.css' %}"
    <meta name = "description" content = "{% block metadescription %}{% endblock %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class = "container">
        {% include 'header.html' %}
        {% include 'navbar.html' %}
        <br>
        {% block content %}
        {% endblock %}
    </div>
        {% include 'footer.html' %}
    
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    <script src = "{% static 'js/jquery.slim.min.js' %}"></script><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/cjs/popper.min.js"></script>
</body>
</html>
